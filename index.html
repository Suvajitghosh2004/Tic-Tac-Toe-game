<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center font-sans">
  <h1 class="text-4xl font-bold mb-6">Tic Tac Toe</h1>

  <!-- Game Board -->
  <div id="board" class="grid grid-cols-3 gap-2 mb-6">
    <!-- Cells will be created by JavaScript -->
  </div>

  <!-- Game Status -->
  <div id="status" class="text-xl mb-4">Player X's turn</div>

  <!-- Reset Button -->
  <button onclick="resetGame()" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white">Restart Game</button>

  <script src="script.js"></script>
</body>
</html>
